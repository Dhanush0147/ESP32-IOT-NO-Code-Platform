<!doctype html>
<html>
    <head>
        <title>Damn - Esp32</title>
        <style>
            * {
                box-sizing: border-box;
                line-height: 2.5em;
            }
        </style>
    </head>
    <body>
        <a href="esp32_wifi_login.html">TO connect to wifi</a>
        <br />
        <a href="index.html">Go back to Main Page</a>
        <br />
        <a href="playground_esp32.html">Playground esp32</a>

        <form action="esp32_control_backend.php" method="post">
            <fieldset>
                <legend>Esp-32-Wroom</legend>
                <label for="gpio-digital-out">GPIO - Digital - output: </label>
                <select name="gpio-digital-out">
                    <option value="23">23</option>
                    <option value="22">22</option>
                    <option value="21">21</option>
                    <option value="19">19</option>
                    <option value="18">18</option>
                    <option value="5">5</option>
                </select>
                <input type="radio" name="gpio-digital-status" value="1" /> HIGH
                <input type="radio" name="gpio-digital-status" value="0" /> LOW
                <br />
                <label for="gpio-digital-in">GPIO - Digital input: </label>
                <select name="gpio-digital-in">
                    <option value="null">Null</option>
                    <option value="23">23</option>
                    <option value="22">22</option>
                    <option value="21">21</option>
                    <option value="19">19</option>
                    <option value="18">18</option>
                    <option value="5">5</option>
                </select>
                <select name="gpio-digital-in-status">
                    <option value="INPUT">INPUT</option>
                    <option value="INPUT_PULLUP">INPUT_PULLUP</option>
                    <option value="INPUT_PULLDOWN">
                        INPUT_PULLDOWN
                    </option></select
                ><br />
                <label for="dac-write-pin">DAC Write(0-255 -> 0V-3.3V)</label>
                <select name="dac-write-pin">
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select>
                <input type="number" name="dac-write-value" max="255" min="0" />
                <br />
                <label for="dac-disable-pin">DAC Disable</label>
                <select name="dac-disable-pin">
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select>

                <input
                    type="checkbox"
                    name="dac-disable-valid"
                    value="true"
                />DISABLE
                <br />
                <label for="delay-seconds">Delay (in milli seconds)</label>
                <input type="number" name="delay-seconds" min="0" />
                <br />
                <input
                    type="checkbox"
                    name="CONNECTION_STATUS"
                    value="LOW"
                />Disconnect <br />
                <input type="submit" name="submit" value="Submit" />
            </fieldset>
        </form>
    </body>
</html>
